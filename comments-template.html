<!-- Simple Comments Section (Can be integrated with Disqus, Commento, or custom backend) -->
<section class="comments-section" style="margin-top: 60px; padding: 40px 0; border-top: 2px solid #e2e8f0;">
  <div class="shell">
    <h3 style="margin-bottom: 24px;">ðŸ’¬ Join the Discussion</h3>
    
    <!-- Comment Form -->
    <div class="comment-form" style="background: #f9fafb; padding: 24px; border-radius: 12px; margin-bottom: 40px;">
      <form id="commentForm">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1f2937;">Your Comment</label>
          <textarea 
            name="comment" 
            rows="4" 
            required
            placeholder="Share your experience or ask a question..."
            style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-family: inherit; font-size: 1rem; resize: vertical;"
          ></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
          <div>
            <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1f2937;">Name</label>
            <input 
              type="text" 
              name="name" 
              required
              placeholder="Your name"
              style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-family: inherit; font-size: 1rem;"
            />
          </div>
          <div>
            <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1f2937;">Email (not published)</label>
            <input 
              type="email" 
              name="email" 
              required
              placeholder="your@email.com"
              style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-family: inherit; font-size: 1rem;"
            />
          </div>
        </div>
        
        <button 
          type="submit" 
          style="background: #10b981; color: #fff; padding: 12px 32px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: all 0.2s;"
        >
          Post Comment
        </button>
      </form>
    </div>
    
    <!-- Comments List -->
    <div class="comments-list" id="commentsList">
      <p style="color: #6b7280; font-style: italic;">Comments are moderated and will appear after approval. Be the first to comment!</p>
    </div>
  </div>
</section>

<script>
// Simple comment form handler (Replace with actual backend integration)
document.getElementById('commentForm')?.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const name = formData.get('name');
  const comment = formData.get('comment');
  
  alert(`Thank you, ${name}! Your comment has been submitted for moderation and will appear shortly.`);
  this.reset();
  
  // TODO: Send to backend API
  // fetch('/api/comments', {
  //   method: 'POST',
  //   body: JSON.stringify({name, email, comment}),
  //   headers: {'Content-Type': 'application/json'}
  // });
});
</script>
